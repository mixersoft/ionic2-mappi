<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h2>Google Maps</h2>
    <sebm-google-map
      #sebmMap
      [latitude]="location.lat"
      [longitude]="location.lng"
      (idle)="mapDidComplete()"
      >
      <sebm-google-map-marker [latitude]="location.lat" [longitude]="location.lng"></sebm-google-map-marker>
    </sebm-google-map>

  </div>

  <div>
    <h4>Cordova Plugin: CameraRollLocation</h4>
    <button ion-button color="secondary" (click)="handleClick()"> Get Photos
    </button>
    <button ion-button color="danger" (click)="clear()"> Clear
    </button>

    <div>
      <pre *ngFor="let item of items;">{{item | json }}</pre>
    </div>
  </div>

</ion-content>
