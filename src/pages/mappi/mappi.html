<ion-header>
  <ion-navbar>
    <ion-title>
      Mappi
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="mappi-page">
  <ion-segment class="h-scroll"
    [(ngModel)]="selectedCity" color="primary">
    <ion-segment-button
      *ngFor="let place of destinations"
      value="{{place.label}}"
      (ionSelect)="getMap(place, true)">
      {{place.label}}
    </ion-segment-button>
  </ion-segment>
  <div>
    <p>Google Maps visualizations</p>
    <map-google
        #mapCtrl
        [center]="mapCenter"
        [zoom]="mapZoom"
        [viz]="xxxviz"
        [data]="xxxphotos"
        [(sebmMarkers)]="sebmMarkers"
        (mapBoundsChange)="mapBoundsChange($event)"
        (markerClick)="markerClick($event)"
      ></map-google>
    <div>
      <button ion-button color="primary"
        (click)="toggleMarkers()">Markers</button>
      <button ion-button color="primary"
        (click)="toggleHeatmap()">Heat Map</button>
      <button ion-button color="primary"
        (click)="toggleClusterer()">Cluster Map</button>
      <button ion-button color="primary"
        (click)="showRoute()">Show Route</button>
    </div>
    <div id="map-panel"></div>

    <ion-card *ngFor="let selected of ( (selecteds || photos.slice(0,1)) | renderPhotoForView ) ">
      <img [src]="selected.$src"/>
      <ion-card-content>
        <ion-card-title>
          {{selected.filename}}
          <ion-icon name="star" *ngIf="selected.isFavorite"></ion-icon>
        </ion-card-title>   
        <p > taken: {{ selected.$localTime }} </p>
        <p [hidden]="!selected.location"> gps: [{{selected.location?.coordinates}}] <p>
        <p class="truncate"> {{selected.uuid}} </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
